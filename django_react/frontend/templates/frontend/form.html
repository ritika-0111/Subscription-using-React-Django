<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Subscription Form</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <nav class="font-sans flex flex-col text-center sm:flex-row sm:text-left sm:justify-between py-4 px-6 bg-white shadow sm:items-baseline w-full">
                    <div class="mb-2 sm:mb-0">
                        <a href="/" class="text-2xl no-underline text-grey-darkest hover:text-blue-dark">Home</a>
                    </div>
                    <div>
                        <a href="/" class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2 px-8">Subscribers List </a>
                        <a href="/subscribe" class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2"><b>Subscribe Us</b></a>

                    </div>
                </nav>
</head>
<body>
<div class="w-1/2  mx-auto flex p-6">
<div class="flex flex-col max-w-4xl md:h-56 bg-white rounded-lg shadow-lg overflow-hidden md:flex-row my-10">
        <div class="md:flex items-center justify-center md:w-1/2 md:bg-gray-700">
            <div class="py-6 px-8 md:py-0">
                <h2 class="text-gray-700 text-2xl font-bold md:text-gray-100">Subscribe For Project Updates</h2>
                <p class="mt-2 text-gray-600 md:text-gray-400">You can receive instant updates whenever new content from that source appears.</p>
            </div>
        </div>
        <div class=" flex items-center justify-center pb-6 md:py-0 md:w-1/2 md:border-b-8 border-gray-700">
            <form action="/entry/" method="post">
            {% csrf_token %}
                <div class="flex flex-col rounded-lg overflow-hidden sm:flex-row">
                    <input class="py-3 px-2 bg-gray-200 text-gray-800 border-gray-300 border-2 outline-none placeholder-gray-500 focus:bg-gray-100" type="text" name="email" placeholder="Enter your email">
                    <button class="py-3 px-4 bg-gray-700 text-gray-100 font-semibold uppercase hover:bg-gray-600">subscribe</button>
                </div>
            </form>
        </div>
    </div>
</div>
    

</body>
</html>
